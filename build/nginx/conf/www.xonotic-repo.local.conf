server {
    server_name www.xonotic-repo.local;
    listen 80;
    access_log /var/log/nginx/access.log;
    location / {
        root /application;
        autoindex on;
    }

    location ~* \.(js|jpe?g|png|css|eot|svg|ttf|woff|pk3)$ {
        root /application;
        expires 30d;
    }

    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /application/static/errors;
    }

}
